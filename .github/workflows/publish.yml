name: Pluiish

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: azureTestUpload3

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup node
        uses: action/setup-node@v4
        with:
          node-version: 18
      
      - run: npm i
      - run: npm run test

      - name: deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_SECRET }}
          package: "."
      